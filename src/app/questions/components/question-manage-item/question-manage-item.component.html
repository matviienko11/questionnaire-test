<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Type: {{ item.type }}</mat-card-title>
    <mat-card-subtitle>Created on: {{ item.createdAt | date: 'medium' }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div>Question: {{ item.body }}</div>
  </mat-card-content>
  <mat-card-actions class="card--actions">
    <button mat-button (click)="handleDelete()">DELETE</button>
    <button mat-button (click)="handleEdit()">EDIT</button>
  </mat-card-actions>
</mat-card>
